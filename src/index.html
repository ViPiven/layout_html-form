<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label
          for="surname"
          class="fieldset_label"
        >
          Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            required
          >
        </label>
        <label
          for="name"
          class="fieldset_label"
        >
          Name:
          <input
            type="text"
            id="name"
            name="surname"
            required
          >
        </label>
        <label
          for="age"
          class="fieldset_label"
        >
          How old are you?
          <input
            type="number"
            id="age"
            name="age"
            required
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label
          for="birth"
          class="fieldset_label"
        >
          Full date of birth:
          <input
            type="date"
            id="birth"
            name="birth"
            required
          >
        </label>
        <label
          for="agreement"
          class="fieldset_label"
        >
          Full date of birth:
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label
          for="email"
          class="fieldset_label"
        >
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label
          for="password"
          class="fieldset_label"
        >
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="32"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label
          for="yes-cats"
          class="fieldset_label"
        >
          Do you love cats?
          <label
            for="yes-cats"
            class="fieldset_label-cats"
          >
            <input
              type="radio"
              name="cats"
              id="yes-cats"
              value="yes"
            >
            Yes
          </label>

          <label
            for="no-cats"
            class="fieldset_label-cats"
          >
            <input
              type="radio"
              name="cats"
              id="no-cats"
              value="no"
            >
            No
          </label>
        </label>
        <label
          for="color"
          class="fieldset_label"
        >
          What is your favorite color?
          <input
            type="color"
            id="color"
            name="color">
        </label>
        <label
          for="timeToSleep"
          class="fieldset_label"
        >
          What time do you go to bed?
          <input
            type="time"
            id="timeToSleep"
            name="timeToSleep"
          >
        </label>
        <label
          for="cars"
          class="fieldset_label"
        >
          What are your favorite brand of cars?
          <select
            id="cars"
            name="cars"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label
          for="rate"
          class="fieldset_label"
        >
          How do you rate our work?
          <input
            type="range"
            id="rate"
            name="rate"
            value="0"
            min="0"
            max="100"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label
          for="comments"
          class="fieldset_label"
        >
          Comments:
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </label>
        <label
          for="recommend"
          class="fieldset_label"
        >
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button
        type="submit"
        onsubmit="onSubmit()"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
